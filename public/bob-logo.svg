<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <!-- Black "B" text -->
  <text x="20" y="60" font-family="Arial, sans-serif" font-size="52" font-weight="900" fill="#000000">B</text>
  
  <!-- Blue circle with ripples -->
  <defs>
    <radialGradient id="blueSphere" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#4db8ff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0088dd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main blue circle -->
  <circle cx="90" cy="50" r="40" fill="url(#blueSphere)" opacity="0.95"/>
  
  <!-- Ripple circles -->
  <circle cx="90" cy="50" r="38" fill="none" stroke="#0077bb" stroke-width="1.5" opacity="0.6"/>
  <circle cx="90" cy="50" r="28" fill="none" stroke="#0077bb" stroke-width="1.5" opacity="0.4"/>
  <circle cx="90" cy="50" r="18" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Black "B" text after -->
  <text x="140" y="60" font-family="Arial, sans-serif" font-size="52" font-weight="900" fill="#000000">B</text>
  
  <!-- Text below -->
  <text x="10" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="#000000">BANK OF BHUTAN</text>
  <text x="45" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#0088dd">A dhi Company</text>
</svg>