<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 180" width="240" height="180">
  <defs>
    <radialGradient id="blueSphere" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0288d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01579b;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Large prominent "B" on left -->
  <text x="18" y="75" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="#000000" letter-spacing="-2">B</text>
  
  <!-- Prominent blue circle with ripples (center) -->
  <circle cx="120" cy="60" r="48" fill="url(#blueSphere)" filter="url(#shadow)"/>
  
  <!-- Ripple circles for depth -->
  <circle cx="120" cy="60" r="46" fill="none" stroke="#0277bd" stroke-width="2" opacity="0.7"/>
  <circle cx="120" cy="60" r="34" fill="none" stroke="#0277bd" stroke-width="1.5" opacity="0.5"/>
  <circle cx="120" cy="60" r="22" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Large prominent "B" on right -->
  <text x="180" y="75" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="#000000" letter-spacing="-2">B</text>
  
  <!-- Bold text branding at bottom -->
  <text x="12" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="#000000" letter-spacing="0.5">BANK OF BHUTAN</text>
  <text x="12" y="170" font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#0277bd" letter-spacing="0.3">A dhi Company</text>
</svg>